image: vitalelement/avalonci:latest
before_script:
    # Create symlinks for nuget.
  - mkdir -p /cache/.nuget
  - ln -s /cache/.nuget ~/.nuget
  - apt-get -y install 7z

AvalonStudio:
  script:     
  # update all submodules.
  - git submodule sync --recursive
  - git submodule update --init --recursive
  - ./build.sh